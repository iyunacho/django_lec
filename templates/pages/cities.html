<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Austria Travel Website</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/mysite/">Austria Travel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/mysite/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/mysite/activities/">Activities</a></li>
                        <li class="nav-item"><a class="nav-link" href="/mysite/culture/">Culture</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/mysite/cities/">Cities</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <!-- Heading Row-->
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-15">
                    <h1 class="font-weight-light">Cities of Austria</h1>
                    <p>From center to old town, every place offers sceneries of rare beauty.</p>
                </div>
            </div>
            <!-- Content Row-->
            <div class="row gx-4 gx-lg-5">
                <div class="col-md-4 mb-5">
                    <div class="card h-80">
                        <div class="card-body">
                            <h2 class="card-title">Vienna</h2>
                            <div><img class="img-fluid rounded mb-4 mb-lg-0" src="https://c.pxhere.com/photos/2b/7d/town_hall_vienna_town_hall_square_skating_space_christmas_splendor_christmas_market_city_night_photograph-1043295.jpg!d" alt="..." /></div>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" href="/mysite/cities/vienna/">More Info</a></div>
                    </div>
                </div>
                <div class="col-md-4 mb-5">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title">Graz</h2>
                            <div><img class="img-fluid rounded mb-4 mb-lg-0" src="//live.staticflickr.com/8622/15926320948_ef3a6d6cb7_b.jpg" alt="..." /></div>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" href="/mysite/cities/graz/">More Info</a></div>
                    </div>
                </div>
                <div class="col-md-4 mb-5">
                    <div class="card h-80">
                        <div class="card-body">
                            <h2 class="card-title">Salzburg</h2>
                            <div><img class="img-fluid rounded mb-4 mb-lg-0" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Old_Town_Salzburg_across_the_Salzach_river.jpg/800px-Old_Town_Salzburg_across_the_Salzach_river.jpg?20110805141010" alt="..." /></div>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" href="/mysite/cities/salzburg/">More Info</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Austria Travel 2022</p></div>
        </footer>
    </body>
</html>
